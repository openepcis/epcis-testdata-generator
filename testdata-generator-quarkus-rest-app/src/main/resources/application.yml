quarkus:
  swagger-ui:
    always-include: true
  http:
    cors:
      ~: true
      methods: GET,POST
      origins: "/.*/"
    port: 8080
    ssl-port: 8443
    ssl:
      certificate:
        files: ssl/cert.pem
        key-files: ssl/key.pem

  ssl:
    native: true

  container-image:
    group: openepcis
    name: testdata-generator
    additional-tags:
      - latest

  locales: en
  default-locale: en-US
  native:
    additional-build-args: "--initialize-at-run-time=io.openepcis.testdata.generator.format.RandomValueGenerator"
    resources:
      includes: "ssl/*"

  banner:
    path: "openepcis-banner.txt"
  package:
    type: "uber-jar"


mp:
  openapi:
    filter: "io.openepcis.testdata.api.filter.SchemaExampleOASFilter"

    extensions:
      smallrye:
        info:
          title: "OpenEPCIS Test Data Generator API"
          version: "1.0.0"
          description: "Generate test data events quickly by providing an event generation model to the simulation engine."
          contact:
            email: "info@openepcis.io"
            name: "OpenEPCIS | benelog GmbH & Co. KG"
            url: "https://openepcis.io"
            license:
              name: "Apache 2.0"
              url: "http://www.apache.org/licenses/LICENSE-2.0.html"
